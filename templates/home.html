<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta charset="UTF-8">
    <title>Guitar Store</title>
</head>
<body>

<a href="/products">Список товаров</a>
<a href="/cart">Корзина</a>
{% if user.is_authenticated %}
<a href="accounts/logout">Выйти</a>
<h1>Привет, {{ user.username }} ! Добро пожаловать в GuitarStore!</h1>
{% else %}
<a href="accounts/login">Войти</a>
<a href="accounts/signup">Зарегистрироваться</a>
<h1>Вы не вошли на сайт</h1>
{% endif %}

<img src="{% static 'img/guitar_store.png' %}" alt="GuitarStoreLogo">
</body>
</html>
