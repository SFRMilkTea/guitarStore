<body>
<form method="post">
    {% csrf_token %}
    <h1>Вход на сайт</h1>
    <label id="username" for="{{ form.username.id_for_label }}">Имя:</label>
    {{ form.username }}
    <label id="password" for="{{ form.password.id_for_label }}">Пароль:</label>
    {{ form.password }}
    <button id="login" type="submit">Войти</button>
</form>
</body>
